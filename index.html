<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live-Weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container my-5 mx-auto">
            <h1 class="text-muted text-center my-4">Live Weather</h1>
            <form class="change-location my-4 text-center text-muted"> 
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4"> 
            </form>
            <div class="card shadow-1g rounded d-none"> 
                <img src="https://via.placeholder.com/400x300" class="time card-ing-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" class="coloredicon">
                </div>
                <div class="text-muted text-uppercase text-center details">
                
                </div>
            </div>
            <div class="container">
                <div class="again row row-cols-2">
                    
                </div>
            </div>
        </div>
        
        <script src="scripts/funtion.js"></script>
        <script src="scripts/forcast.js"></script>
    </body>
</html>
